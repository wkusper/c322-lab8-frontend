<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Add a duck</title>
  </head>
  <body>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add ducks</a></li>        
      <li><a href="search.html">Search ducks</a></li>
      <li><a href="pond.html">Pond</a></li>
      <li><a class="active" href="login.html">Login</a></li>
    </ul>

    <form onsubmit="signUp()" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" name="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" name="password" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    
      <script>
        function signUp() {
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var registrationData = {
                email: email,
                username: username,
                password: password
            };

            fetch('https://ducks-service-latest-tcv5.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => {
                if (response.status === 200) {
                    window.location.href = 'login.html';
                } else {
                    console.error('Registration failed:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error registering:', error);
            });
        }
    </script>
      </body>
      </html>
